<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Document</title>
    <style>
      body {
        background-color: black;
      }

      @media (max-width: 1000px) {
        body {
          background-color: #101010;
        }
    }
    .responsive {
      background-color: #353535;
      color: #181818;
      width: 50%;
      padding: 20px;
    }
    @media screen and (max-width: 1000px) {
      .responsive {
        background-color: #181818;
        color: #353535;
        width: 100%;
        font-size: 150px;
      }
    }
    </style>
  </head>
  <body>
    <div class="responsive">This is a responsive div</div>
  </body>
</html>
